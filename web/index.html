<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Заполните форму</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
        </div>
        <div class="form-group">
            <label for="lastName">Фамилия:</label>
            <input type="text" class="form-control" id="lastName" placeholder="Введите фамилию" name="lastName">
        </div>
        <div class="form-group">
            <label for="lastName">Пол:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Мужской
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Женский
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="lastName">Описание:</label>
            <div class="form-outline">
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
        </div>
        <button type="submit" class="btn btn-default">Готово</button>
    </form>
</div>

<div class="container">
    <h2>Таблица</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Пол</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Иванов</td>
            <td>Иван</td>
            <td>Мужской</td>
            <td>Java Junior Developer</td>
        </tr>
        <tr>
            <td>Беглов</td>
            <td>Денис</td>
            <td>Мужской</td>
            <td>Java Middle Developer</td>
        </tr>
        <tr>
            <td>Павлов</td>
            <td>Илья</td>
            <td>Мужской</td>
            <td>Java Senior Developer</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
